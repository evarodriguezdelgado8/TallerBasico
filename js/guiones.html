
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ficha de Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="card" style="max-width: 600px; margin: auto;">
            <img id="url" src="https://www.avisualpro.es/wp-content/uploads/2020/06/ordenador-portatil-asus-zenbook-14-8gb-512gb.jpg" class="card-img-top" alt="Imagen del producto">
            <div class="card-body">
                <h1  id="nombre" class="card-title"></h1>
                <p class="card-text"><strong>Precio: </strong><spam id="precio"> </spam> <spam> Euros</spam></p>
                <p class="card-text"><strong>Stock: </strong><spam id="stock"> </spam> <spam> unidades</spam></p>
                <p class="card-text"><strong>Descripción: </strong> <spam id="descripcion"> </spam> </p>
                <a href="https://www.avisualpro.es/wp-content/uploads/2020/06/ordenador-portatil-asus-zenbook-14-8gb-512gb.jpg" class="btn btn-primary">Ver más</a>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS (opcional, para componentes interactivos) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>



<script>
    let producto ={
        nombre: "Lenovo I7",
        precio: 400,
        stock: 5,
        descripcion: "Un pedazo de ordenador",
        url: "https://www.avisualpro.es/wp-content/uploads/2020/06/ordenador-portatil-asus-zenbook-14-8gb-512gb.jpg"
    };

    let nombre = document.getElementById("nombre");
    nombre.innerText= producto.nombre;

    let precio = document.getElementById("precio");
    precio.innerText= producto.precio;

    let stock = document.getElementById("stock");
    stock.innerText= producto.stock;

    let descripcion = document.getElementById("descripcion");
    descripcion.innerText= producto.descripcion;

    let url = document.getElementById("url");
    url.innerText = producto.url;
</script>
